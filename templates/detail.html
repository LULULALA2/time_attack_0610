<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for product in products %}
    <p>{{ product.name }}</p>
    <p>{{ product.category }}</p>
    <p>{{ product.desc }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
{% endfor %}

</html>
